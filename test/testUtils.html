        <h2>Object Equality - simple types</h2>
        <div data-test="isEqual"></div>
        <script>
            require(['kb.utils', 'kb.test'], function (O, Tester) {
                // boolean
                var tests = [
                    {
                        expects: {
                            input: [true, true],
                            output: true
                        }
                    },
                    {
                        expects: {
                            input: [true, false],
                            output: false
                        }
                    },
                    {
                        expects: {
                            input: [false, true], 
                            output: false
                        }
                    },
                    {
                        expects: {
                            input: [false, false], 
                            output: true
                        }   
                    },
                ];
                // integer
                for (var i = 0; i < 10; i++) {
                    for (var j = 1; j < 10; j++) {
                        tests.push({
                            expects: {
                                input: [i, j], 
                                output: (i === j)
                            }
                        });
                    }
                }
                // string
                var s1 = ['cat', 'dog', 'snake'];
                var s2 = ['cat', 'dog', 'snake'];
                for (var i = 0; i < s1.length; i++) {
                    for (var j = 1; j < s2.length; j++) {
                        tests.push({
                            expects:{
                                input: [s1[i], s2[j]], 
                                output: (s1[i] === s2[j])
                            }
                        });
                    }
                }

                // object
                var x;
                var strings = ['cat', 'dog', 'snake', x];
                var ints = [];
                for (var i = 0; i < 10; i++) {
                    ints.push(i);
                }
                ints.push(x);
                var bools = [true, false, x];

                var objs = [];
                for (var i = 0; i < strings.length; i++) {
                    for (var j = 0; j < ints.length; j++) {
                        for (var k = 0; k < bools.length; k++) {
                            objs.push([{i: i, val: strings[i]}, {i: j, val: ints[j]}, {i: k, val: bools[k]}]);
                        }
                    }
                }
                for (var i = 0; i < objs.length; i++) {
                    for (var j = 0; j < objs.length; j++) {
                        var o1 = objs[i];
                        var ov1 = {prop1: o1[0].val, prop2: o1[1].val, prop3: o1[2].val};
                        var o2 = objs[j];
                        var ov2 = {prop1: o2[0].val, prop2: o2[1].val, prop3: o2[2].val};
                        tests.push({
                            expects: {
                                input: [ov1, ov2], 
                                output: (o1[0].i === o2[0].i && o1[1].i === o2[1].i && o1[2].i === o2[2].i)
                            }
                        });
                    }
                }


                // array

                tests.push({
                    expects: {
                        input: [['cat', 1, false], ['cat', 1, false]], 
                        output: true
                    }
                });
                tests.push({
                    expects: {
                        input: [['cat', 1, false], ['dog', 1, false]], 
                        output: false
                    }
                });

                // complex mixed
                var T = Object.create(Tester).init({
                    id: 'isEqual',
                    tests: tests,
                    object: O,
                    method: 'isEqual'
                }).runTests();
            });
        </script>

        <h2>Test the xxxProps series</h2> 

        <h2>setProp</h2>
        <div data-test="setProp"></div>
        <script>
            require(['kb.utils', 'kb.test'], function (O, Tester) {
                // simple set and get properties

                function getUserDb() {
                    return  {
                        erik: {
                            name: 'Erik',
                            location: {
                                city: 'Berkeley'
                            }
                        },
                        alex: {
                            name: 'Alex',
                            location: {
                                city: 'San Jose'
                            }
                        }
                    };
                }

                function getUserDb2() {
                    return  {
                        erik: {
                            name: 'Erik',
                            location: {
                                city: 'Berkeley'
                            }
                        },
                        alex: {
                            name: 'Becky',
                            location: {
                                city: 'San Jose'
                            }
                        }
                    };
                }

                function getUserDb3() {
                    return  {
                        erik: {
                            name: 'Erik',
                            location: {
                                city: 'Berkeley'
                            }
                        },
                        alex: {
                            name: 'Alex',
                            location: {
                                city: 'San Jose'
                            }
                        },
                        becky: {
                            name: 'Becky'
                        }
                    };
                }

                var tests = [
                    {
                        expects: {
                            input: [{name: 'Erik'}, 'name', 'Alex'],
                            mutation: {name: 'Alex'},
                            output: 'Alex',
                            description: 'Set a simple property on a simple object'
                        }
                    },
                    {
                        expects: {
                            input: [{}, 'name', 'Erik'],
                            mutation: {name: 'Erik'},
                            output: 'Erik',
                            description: 'Set a simple property on an empty object'
                        }
                    },
                    {
                        expects: {
                            input: [getUserDb(), 'alex.name', 'Becky'],
                            mutation: getUserDb2(),
                            output: 'Becky',
                            expect: 'success',
                            description: 'Set a property with path on a complex object'
                        }
                    },
                    {
                        expects: {
                            input: [getUserDb(), 'becky.name', 'Becky'],
                            mutation: getUserDb3(),
                            output: 'Becky',
                            expect: 'success',
                            description: 'Set a nonexistent property with path on a complex object'
                        }
                    }
                ];

                var T = Object.create(Tester).init({
                    id: 'setProp',
                    tests: tests,
                    object: O,
                    method: 'setProp'
                }).runTests();
            });
        </script>
